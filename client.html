<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>client</title>
</head>
<body>
<div>
    <div>form</div>
    <form action="http://127.0.0.1:8080/post_form" method="post">
        <div>
            first_name:
            <input type="text" name="first_name" value="">
        </div>
        <div>
            last_name:
            <input type="text" name="last_name" value="">
        </div>
        <input type="submit">
    </form>
</div>
<br><br>
<div>
    <div>multipart form</div>
    <form action="http://127.0.0.1:8080/multipart_form" method="post" enctype="multipart/form-data">
        <div>
            <input type="file" name="uploaded">
        </div>
        <div>
            first_name:
            <input type="text" name="first_name" value="">
        </div>
        <div>
            last_name:
            <input type="text" name="last_name" value="">
        </div>
        <input type="submit">
    </form>
</div>
</body>
</html>
